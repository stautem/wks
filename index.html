<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">

        <title>WeKanSkate | Western Kansas Skate Project</title>
        
        <!--*****Icon*****-->
        <link rel="shortcut icon" href="favicon.ico">
          
        <!--*****CSS*****-->
        <link rel="stylesheet" href="css/uikit.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/addons/uikit.addons.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        
        <!--*****Scripts*****-->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/uikit.min.js"></script>

    <body>
        
        <!--*****Navigation*****-->
        <nav class="wks-navbar uk-navbar uk-navbar-attached">
            <!-- SVG with PNG fallback -->
            <a href="" class="uk-navbar-brand uk-hidden-small">
                <svg width="133" height="60"> 
                    <image width="133" height="60" alt="WeKanSkate"
                    xlink:href="img/wks-logo.svg" src="img/wks-logo.png"/>
                </svg>
            </a>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li><a href="">Menu 1</a></li>
                    <li><a href="">Menu 2</a></li>

            </div>
            <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
            <div class="uk-navbar-brand uk-navbar-center uk-visible-small">
                <a href="">
                    <svg width="133" height="60"> 
                        <image width="133" height="60" alt="WeKanSkate"

                </a>

        <div class="wks-bg">

        <div id="offcanvas" class="uk-offcanvas">
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-offcanvas">
                    <li class="uk-active">
                        <a href="">Menu 1</a>
                    </li>
                    <li>
                        <a href="">Menu 2</a>
                    </li>
                    <li>
                        <a href="">Menu 3</a>
                    </li>
